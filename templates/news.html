<!DOCTYPE html>
<head>
    <title>News</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>
        <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
                <button class="w3-bar-item w3-button w3-large"
                onclick="w3_close()">Close &times;</button>
                <a href="{{url_for('login')}}" class="w3-bar-item w3-button">LOGOUT</a>
            </div>
            <div class="w3-deep-purple">
                    <button id="openNav" class="w3-button w3-deep-purple w3-xlarge" onclick="w3_open()">&#9776;</button>
                </div>
    <div class="w3-container w3-card-4 w3-display-middle" style="width:80%;">
    <h1 class="w3-deep-purple w3-round-large w3-center w3-margin-bottom">Published News</h1>
    <ul class="w3-ul w3-center w3-large w3-margin-bottom">
    {% for i in news %}
    <li class="w3-display-container w3-margin-bottom">{{i}}<span onclick="window.open('{{url_for('delnews', news=i)}}', '_top')" class="w3-button w3-transparent w3-display-right">&times;</span></li>
    {% endfor %}
    </ul>
    <form method="POST">
        <h2 class="w3-deep-purple w3-round-large w3-center w3-margin-bottom">Add News</h2>
        <label class="w3-text-deep-purple w3-margin-bottom ">News</label>
        <input name="news" type='text' id='news' class="w3-input w3-margin-bottom w3-large">
        <button type="submit" name="addnews" class="w3-button w3-deep-purple">Submit</button>
        <p></p>
    </form>
    </div>
    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }
              
        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
</body>
</html>
