<!DOCTYPE html>
<head>
    <title>Teacher</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()">Close &times;</button>
    <a href="{{url_for('login')}}" class="w3-bar-item w3-button">LOGOUT</a>
</div>
<div class="w3-deep-purple">
    <button id="openNav" class="w3-button w3-deep-purple w3-xlarge" onclick="w3_open()">&#9776;</button>
</div>
      
<div class="w3-card-4 w3-display-middle w3-deep-purple w3-round-xxlarge w3-display-container" style="width:80%;">
<ul class="w3-ul w3-center w3-hoverable w3-large">
    <li onclick="window.open('{{url_for('news')}}', '_top')"
    class="w3-padding-32 w3-hover-white">NEWS</li>
    <li onclick="window.open('{{url_for('feedback')}}', '_top')"
    class="w3-padding-32 w3-hover-white">FEEDBACK</li>
    <li button onclick="document.getElementById('id01').style.display='block'"
    class="w3-padding-32 w3-hover-white">Courses</li>
</ul>
</div>
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
            <ul class="w3-ul w3-center w3-hoverable w3-large w3-white">
                    <li onclick = "window.open('{{url_for('tsubjects', branch=branch, semester='SEM1')}}', '_top')">Semester 1</li>
                    <li onclick = "window.open('{{url_for('tsubjects', branch=branch, semester='SEM2')}}', '_top')">Semester 2</li>
                    <li onclick = "window.open('{{url_for('tsubjects', branch=branch, semester='SEM3')}}', '_top')">Semester 3</li>
                    <li onclick = "window.open('{{url_for('tsubjects', branch=branch, semester='SEM4')}}', '_top')">Semester 4</li>
                    <li onclick = "window.open('{{url_for('tsubjects', branch=branch, semester='SEM5')}}', '_top')">Semester 5</li>
                    <li onclick = "window.open('{{url_for('tsubjects', branch=branch, semester='SEM6')}}', '_top')">Semester 6</li>
                    <li onclick = "window.open('{{url_for('tsubjects', branch=branch, semester='SEM7')}}', '_top')">Semester 7</li>
                    <li onclick = "window.open('{{url_for('tsubjects', branch=branch, semester='SEM8')}}', '_top')">Semester 8</li>
            </ul>
            </div>
        </div>
    </div>
    <script>
            function w3_open() {
                document.getElementById("mySidebar").style.display = "block";
              }
              
            function w3_close() {
                document.getElementById("mySidebar").style.display = "none";
              }
    </script>
</body>
</html>
