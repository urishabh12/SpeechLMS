<!DOCTYPE html>
<html>
  <head>
    <title>Subjects</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div
      class="w3-sidebar w3-bar-block w3-card w3-animate-left"
      style="display:none"
      id="mySidebar"
    >
      <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">
        Close &times;
      </button>
      <a href="{{ url_for('login') }}" class="w3-bar-item w3-button">LOGOUT</a>
    </div>
    <div class="w3-red">
      <button
        id="openNav"
        class="w3-button w3-red w3-xlarge"
        onclick="w3_open()"
      >
        &#9776;
      </button>
    </div>
    <div
      class="w3-display-middle w3-red w3-round-xlarge w3-card-4 w3-centre"
      style="width: 80%;"
    >
      <h2 class="w3-margin-bottom" style="">Subjects</h2>
      <ul class="w3-ul w3-center w3-hoverable w3-large w3-white">
        {% for i in subject %}
        <li onclick="window.open('{{ url_for('addres', subject=i) }}', '_top')">
          {{ i }}
        </li>
        {% endfor %}
      </ul>
    </div>
    <script>
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
  </body>
</html>
