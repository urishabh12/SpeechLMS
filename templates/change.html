<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div
      class="w3-sidebar w3-bar-block w3-card w3-animate-left"
      style="display:none"
      id="mySidebar"
    >
      <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">
        Close &times;
      </button>
      <a href="{{ url_for('login') }}" class="w3-bar-item w3-button">LOGOUT</a>
    </div>
    <div class="w3-red">
      <button
        id="openNav"
        class="w3-button w3-red w3-xlarge"
        onclick="w3_open()"
      >
        &#9776;
      </button>
    </div>
    <form
      class="w3-display-middle w3-card-2 w3-container"
      method="POST"
      style="width:60%;"
    >
      <h2 class="w3-red w3-round-xlarge">Change Password</h2>
      <label class="w3-text-red">Username</label>
      <input name="username" class="w3-input" />
      <label class="w3-text-red">Password</label>
      <input name="password" class="w3-input" />
      <button class="w3-button w3-red">Change</button>
      <p>{{ message[0] }}</p>
    </form>
    <script>
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
    </script>
  </body>
</html>
